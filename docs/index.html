<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>FM Radio | BD</title>
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/jekyll/jekyll/master/docs/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.3.21/plyr.css">
    <link rel="stylesheet" href="css/style.css">

    <meta property="og:title" content="FM Radio | BD" />
    <meta property="og:locale" content="en_US" />
    <meta name="description" content="FM Radios Based on Bangladesh" />
    <meta property="og:description" content="FM Radios Based on Bangladesh" />
    <link rel="canonical" href="https://fm.rakibul.me/" />
    <meta property="og:url" content="https://fm.rakibul.me/" />
    <meta property="og:site_name" content="FM Raadios Based on Bangladesh" />
    <meta property="og:image" content="https://raw.githubusercontent.com/dreygur/dreygur.github.io/master/img/voldemort.png" />
    <link rel="stylesheet" href="./css/style.css">
    <!-- Include font -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="flat-black-player-container">
      <div id="list-screen" class="slide-in-top">
        <div id="list-screen-header" class="hide-playlist">
          <img id="up-arrow" src="https://521dimensions.com/img/open-source/amplitudejs/examples/flat-black/up.svg"/>
          Hide Radio Channels
        </div>

        <div id="list"></div>

        <div id="list-screen-footer">
          <div id="list-screen-meta-container">
            <span data-amplitude-song-info="name" class="song-name"></span>

            <div class="song-artist-album">
              <span data-amplitude-song-info="artist"></span>
            </div>
          </div>
          <div class="list-controls">
            <div class="list-previous amplitude-prev"></div>
            <div class="list-play-pause amplitude-play-pause"></div>
            <div class="list-next amplitude-next"></div>
          </div>
        </div>
      </div>
      <div id="player-screen">
        <div class="player-header down-header">
          <img id="down" src="https://521dimensions.com/img/open-source/amplitudejs/examples/flat-black/down.svg"/>
          Show Radio Channels
        </div>
        <div id="player-top">
          <img data-amplitude-song-info="cover_art_url"/>
        </div>
        <div id="player-progress-bar-container">
          <progress id="song-played-progress" class="amplitude-song-played-progress"></progress>
          <progress id="song-buffered-progress" class="amplitude-buffered-progress" value="0"></progress>
        </div>
        <div id="player-middle">
          <div id="time-container">
            <!-- <span class="amplitude-current-time time-container"></span>
            <span class="amplitude-duration-time time-container"></span> -->
          </div>
          <div id="meta-container">
            <span data-amplitude-song-info="name" class="song-name"></span>

            <div class="song-artist-album">
              <span data-amplitude-song-info="artist"></span>
            </div>
          </div>
        </div>
        <div id="player-bottom">
          <div id="control-container">

            <div id="shuffle-container">
              <div class="amplitude-shuffle amplitude-shuffle-off" id="shuffle"></div>
            </div>

            <div id="prev-container">
              <div class="amplitude-prev" id="previous"></div>
            </div>

            <div id="play-pause-container">
              <div class="amplitude-play-pause" id="play-pause"></div>
            </div>

            <div id="next-container">
              <div class="amplitude-next" id="next"></div>
            </div>

            <div id="repeat-container">
              <div class="amplitude-repeat" id="repeat"></div>
            </div>

          </div>

          <div id="volume-container">
            <img src="https://521dimensions.com/img/open-source/amplitudejs/examples/flat-black/volume.svg"/><input type="range" class="amplitude-volume-slider" step=".5"/>
          </div>
        </div>
      </div>
    </div>

    <a href="https://facebook.com/dreygur" class="learn-more">By - Rakibul Yeasin</a>
    <!-- partial -->
    <script src='https://cdn.jsdelivr.net/npm/amplitudejs@latest/dist/amplitude.min.js'></script>

    <script class="script" async src="https://www.googletagmanager.com/gtag/js?id=UA-114697093-1"></script>

      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      gtag('js', new Date());
      gtag('config', 'UA-114697093-1');
    </script>
    
    <script  src="./js/script.js"></script>
  </body>
</html>
